[mod-setting-description]
DoingThingsByHand-crafting=The number of seconds of crafting time per point of exp earned (default 1)
DoingThingsByHand-mining=The number of seconds of mined time per point of exp earned (default 1)
DoingThingsByHand-running=The number of cells walked per point of exp earned (default 32, aka per chunk)
DoingThingsByHand-disable-crafting=Disable Crafting Bonus
DoingThingsByHand-disable-mining=Disable Mining Bonus
DoingThingsByHand-disable-running=Disable Running Bonus
DoingThingsByHand-player-max-crafting=Max Crafting Bonus (Default -1, means leave alone)
DoingThingsByHand-player-max-mining=Max Mining Bonus (Default -1, means leave alone)
DoingThingsByHand-player-max-running=Max Running Bonus (Default -1, means leave alone)
